<style>span {   -ms-user-select: none; /* IE 10+ */   -moz-user-select: -moz-none;   -khtml-user-select: none;   -webkit-user-select: none;   user-select: none;}.progress{  height: 46px;}h1 {  margin-top: 10px;}.divider {  height: 3px;  width:100%;  display:block; /* for use on default inline elements like span */  overflow: hidden;  background-color: #e5e5e5;}</style><div class="container" ng-controller="runController">	<div class="row">		<div class="col-md-7 col-xs-6">			<a class="btn btn-lg btn-primary has-spinner" id="go" ng-click="start();">				<span class="spinner"><i class="icon-spin icon-refresh"></i></span>				Start Stappenplan			</a>		</div>		<div class="col-md-2 col-xs-6 input-group">			<form ng-submit="start();">				<div class="input-group">					<span class="input-group-addon"><i class="icon-key"></i></span>					<input type="password" class="form-control input-lg" placeholder="Secret ;-)" ng-model="password"></input>				</div>			</form>		</div>				<div class="col-md-6 hidden">			<div class="progress">			  	<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>			</div>		</div>	</div>	<div class="row col-md-12 label-group">		<run-element running="running" ng-init="type1a='copy_data_set'" type="type1a" status="status[type1a]" log="log[type1a]">copy data set</run-element>		<run-element running="running" ng-init="type1b='clean_gbav_db'" type="type1a" status="status[type1b]" log="log[type1b]">clean gbav db</run-element>		<run-element running="running" ng-init="type1c='read_into_gbav'" type="type1c" status="status[type1c]" log="log[type1c]">read dataset in gbav db</run-element>		<h2 class="divider"></h2>			<run-element running="running" ng-init="type1='clean_actuals_iv'" type="type1" status="status[type1]" log="log[type1]">clean actuals</run-element>		<run-element running="running" ng-init="type2='stop_iv'" type="type2" status="status[type2]" log="log[type2]">stop iv processen</run-element>		<run-element running="running" ng-init="type3='start_iv'" type="type3" status="status[type3]" log="log[type3]">start iv processen</run-element>		<run-element running="running" ng-init="type4='truncate_pl'" type="type4" status="status[type4]" log="log[type4]">truncate gbav table pl</run-element>				<run-element running="running" ng-init="type5='create_pl'" type="type5" status="status[type5]" log="log[type5]">create initvulling pl</run-element>		<run-element running="running" ng-init="type6='run_pl'" type="type6" status="status[type6]" log="log[type6]">run initvulling pl</run-element>		<h2 class="divider"></h2>			<run-element running="running" ng-init="type7='stop_isc'" type="type7" status="status[type7]" log="log[type7]">stop isc/brp software</run-element>		<run-element running="running" ng-init="type8='copy_db'" type="type8" status="status[type8]" log="log[type8]">copy brp iv to brp mut</run-element>		<run-element running="running" ng-init="type9='run_afterburner'" type="type9" status="status[type9]" log="log[type9]">run afterburner</run-element>		<run-element running="running" ng-init="type10='start_isc'" type="type10" status="status[type10]" log="log[type10]">start isc/brp software</run-element>	</div></div><!-- Modal --><div class="modal fade" id="outputModal" tabindex="-1" role="dialog" aria-labelledby="outputLabel">	<div class="modal-dialog" role="document">		<div class="modal-content">			<div class="modal-header">				<h4 class="modal-title">Output</h4>			</div>			<pre><div class="modal-body"></div></pre>			<div class="modal-footer">				<button type="button" class="btn btn-default" data-dismiss="modal">Sluiten</button>			</div>		</div>	</div></div>
