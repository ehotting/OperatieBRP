<style>label {   -ms-user-select: none; /* IE 10+ */   -moz-user-select: -moz-none;   -khtml-user-select: none;   -webkit-user-select: none;   user-select: none;}.progress{  height: 46px;}h1 {  margin-top: 10px;}</style><div class="container" ng-controller="runISCController">	<div class="row">		<div class="col-md-7 col-xs-6">			<a class="btn btn-lg btn-primary has-spinner" id="go" ng-click="start();">				<span class="spinner"><i class="icon-spin icon-refresh"></i></span>				Start			</a>		</div>		<div class="col-md-2 col-xs-6 input-group">			<form ng-submit="start();">				<div class="input-group">					<span class="input-group-addon"><i class="icon-key"></i></span>					<input type="password" class="form-control input-lg" placeholder="Secret ;-)" ng-model="password"></input>				</div>			</form>		</div>				<div class="col-md-6 hidden">			<div class="progress">			  	<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>			</div>		</div>	</div>	<div class="row col-md-12 label-group">				<run-element running="running" ng-init="type1a='clean_actuals_M01'" type="type1" status="status[type1a]" log="log[type1a]">clean actuals M01</run-element>		<run-element running="running" ng-init="type1b='clean_actuals_M02'" type="type1" status="status[type1b]" log="log[type1b]">clean actuals M02</run-element>		<run-element running="running" ng-init="type2='stop_isc'" type="type2" status="status[type2]" log="log[type2]">stop isc/brp software</run-element>		<run-element running="running" ng-init="type3='copy_db'" type="type3" status="status[type3]" log="log[type3]">copy brp iv to brp mut</run-element>		<run-element running="running" ng-init="type4='run_afterburner'" type="type4" status="status[type4]" log="log[type4]">run afterburner</run-element>		<run-element running="running" ng-init="type5='start_isc'" type="type5" status="status[type5]" log="log[type5]">start isc/brp software</run-element>	</div></div><!-- Modal --><div class="modal fade" id="outputModal" tabindex="-1" role="dialog" aria-labelledby="outputLabel">	<div class="modal-dialog" role="document">		<div class="modal-content">			<div class="modal-header">				<h4 class="modal-title">Output</h4>			</div>			<pre><div class="modal-body"></div></pre>			<div class="modal-footer">				<button type="button" class="btn btn-default" data-dismiss="modal">Sluiten</button>			</div>		</div>	</div></div>
