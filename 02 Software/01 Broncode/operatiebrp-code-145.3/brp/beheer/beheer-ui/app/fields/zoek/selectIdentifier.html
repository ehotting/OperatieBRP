<ui-select id="zoek_{{kolom.display}}"
           ng-model="waarde[kolom.filter]"
           thema="bootstrap">
    <ui-select-match allow-clear>{{$select.selected.identifier}}</ui-select-match>
    <ui-select-choices repeat="item.id as item in items | orderBy: 'identifier' | filter: $select.search">
        <div ng-bind-html="item.identifier | highlight: $select.search"></div>
    </ui-select-choices>
</ui-select>
