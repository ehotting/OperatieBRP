    <div class="row">
        <div class="col-xs-6 text-center" ng-if="waarde[kolom.display].totalElements > waarde[kolom.display].size">
            <pagination class="pagination-sm" items-per-page="waarde[kolom.display].size" total-items="waarde[kolom.display].totalElements" ng-model="paginaNummer" ng-change="pagineren()" ></pagination>
        </div>
    </div>
    <div ng-if="waarde[kolom.display].length > 0">
        <div class="row">
            <div class="col-xs-12 table-responsive">
                <table class="table table-hover table-striped table-condensed">
                    <thead>
                        <tr>
                            <th ng-repeat="veld in kolom.velden">
                                <span>{{veld.name}}</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="{{kolom.name + '_' + $index}}" ng-repeat="(pi, subitem) in waarde[kolom.display]" ng-click="viewItem()" class="klikbaar">
                            <td ng-repeat="veld in kolom.velden">
                                <brp-lijstveld id="{{kolom.name + '_' + veld.name + '_' + pi}}}" kolom='{{veld}}' waarde="subitem"/>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
