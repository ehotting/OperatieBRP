<ui-select id="zoek_{{kolom.display}}"
           name="zoek_{{kolom.display}}"
           ng-model="waarde[kolom.filter]"
           thema="bootstrap">
    <ui-select-match allow-clear>{{$select.selected.naamMannelijk + '/' + $select.selected.naamVrouwelijk}}</ui-select-match>
    <ui-select-choices repeat="item.id as item in items | orderBy: 'code' | filter: $select.search">
        <div ng-bind-html="item.code + ' - ' + item.naamMannelijk + '/' + item.naamVrouwelijk | highlight: $select.search"></div>
    </ui-select-choices>
</ui-select>
