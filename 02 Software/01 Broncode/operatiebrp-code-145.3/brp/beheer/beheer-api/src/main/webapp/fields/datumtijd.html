<div class="input-group input-group-sm">
    <input id="{{kolom.id}}"
           type="text"
           name="{{kolom.id}}"
           class="form-control"
           placeholder="jjjj-mm-dd hh:mm:ss"
           ng-pattern="/^(\d{4})-(0[1-9]|1[012])-(0[1-9]|[12][0-9]|3[01])\s(0[0-9]|1[0-9]|2[0-3]):(0[0-9]|[0-5][0-9]):(0[0-9]|[0-5][0-9])/"
           ng-required="{{!((!status.nieuw && kolom.readonly) && (status.nieuw && kolom.nieuwReadonly)) && kolom.required}}"
           ng-readonly="(!status.nieuw && kolom.readonly) || (status.nieuw && kolom.nieuwReadonly)"
           ng-trim="{{kolom.trim}}"
           ng-model="waarde[kolom.display]"/>
    <div class="input-group-btn">
        <button id="{{kolom.id}}_btn" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"><i
                class="glyphicon glyphicon-calendar"></i></button>
        <div class="dropdown-menu" role="menu">
            <datetimepicker ng-model="waarde[kolom.display]" lo3-datumtijd
                            datetimepicker-config="{dropdownSelector:'#{{kolom.id}}_btn', minuteStep: 1}"></datetimepicker>
        </div>
    </div>
</div>
<div ng-show="editForm.$submitted || editForm[kolom.id].$touched">
    <span ng-show="editForm[kolom.id].$error.required">Dit veld is verplicht</span>
    <span ng-show="editForm[kolom.id].$error.minlength">Dit veld moet minimaal {{kolom.minlength}} cijfers lang zijn</span>
    <span ng-show="editForm[kolom.id].$error.maxlength">Dit veld mag maximaal {{kolom.maxlength}} cijfers lang zijn</span>
    <span ng-show="editForm[kolom.id].$error.number">Dit veld mag alleen cijfers bevatten</span>
    <span ng-show="editForm[kolom.id].$error.pattern">Dit veld moet een geldige datum in formaat jjjj-mm-dd hh:mm:ss zijn</span>
</div>
