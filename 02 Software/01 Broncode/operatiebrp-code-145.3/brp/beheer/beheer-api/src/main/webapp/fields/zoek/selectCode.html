<ui-select id="zoek_{{kolom.display}}"
           ng-model="waarde[kolom.filter]"
           thema="bootstrap">
    <ui-select-match allow-clear>{{$select.selected.naam}}</ui-select-match>
    <ui-select-choices repeat="item.code as item in items | orderBy: 'naam' | filter: $select.search">
        <div ng-bind-html="item.naam | highlight: $select.search"></div>
    </ui-select-choices>
</ui-select>
