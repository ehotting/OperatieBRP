# DATABASE (MASTER; SCHRIJVEN)
database.master.url=${database.url}
database.master.username=${database.username}
database.master.password=${database.password}

# DATABASE (KERN; READONLY)
database.kern.url=${database.url}
database.kern.username=${database.username}
database.kern.password=${database.password}

# DATABASE (ARCHIVERING; READONLY)
database.archivering.url=${database.url}
database.archivering.username=${database.username}
database.archivering.password=${database.password}

# DATABASE (PROTOCOLLERING; READONLY)
database.protocollering.url=${database.url}
database.protocollering.username=${database.username}
database.protocollering.password=${database.password}

# POOLING
jdbc.pool.initialSize=1
jdbc.pool.maxActive=100

# HIBERNATE
hibernate.dialect=org.hibernate.dialect.PostgreSQL9Dialect
hibernate.show_sql=false
hibernate.use_sql_comments=true
hibernate.format_sql=true
javax.persistence.validation.mode=NONE

# TRANSACTIE
transaction.timeout=300

# AUTORISATIE
useInMemoryAuthentication=true

# ISC-CONSOLE
isc.url=http://localhost:8080/jbpm-console/
isc.processenOpAh=app/processinstances.jsf?root=true&ah=

# VRIJ BERICHT
vrijbericht.service.url=http://localhost:8887/vrijbericht/VrijBerichtService/vrbStuurVrijBericht?wsdl

# QUERY PLAN
brp.beheer.zoekpersoon.max.costs.queryplan=250
