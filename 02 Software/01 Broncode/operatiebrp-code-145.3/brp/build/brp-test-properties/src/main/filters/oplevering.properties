template.jdbc.driver=org.postgresql.Driver
template.jdbc.master.driver=${jdbc.driverClassName}
template.jdbc.protocollering.driver=${jdbc.driverClassName}
template.jdbc.archivering.driver=${jdbc.driverClassName}
template.jdbc.activemq.driver=${jdbc.driverClassName}

template.jdbc.url=jdbc:postgresql://<database hostname>:<database port>/brp
template.jdbc.master.url=${template.jdbc.url}
template.jdbc.protocollering.url=${template.jdbc.url}
template.jdbc.archivering.url=${template.jdbc.url}
template.jdbc.activemq.url=${template.jdbc.url}

template.jdbc.user=<database username>
template.jdbc.master.user=${jdbc.username}
template.jdbc.protocollering.user=${jdbc.username}
template.jdbc.archivering.user=${jdbc.username}
template.jdbc.activemq.user=${jdbc.username}

template.jdbc.password=<database password>
template.jdbc.master.password=${jdbc.password}
template.jdbc.protocollering.password=${jdbc.password}
template.jdbc.archivering.password=${jdbc.password}
template.jdbc.activemq.password=${jdbc.password}


template.brp.jms.broker.url=tcp://0.0.0.0:<brp routering centrale poort>
template.berichtcentrale.consumer-producer.url=tcp://<brp routering centrale host>:<brp routering centrale poort>


template.berichtcentrale.data.directory=<directory 1>
template.berichtcentrale.kahadb.directory=<directory 2>
template.berichtcentrale.scheduler.directory=<directory 3>
template.berichtencentrale.memory.usage=70
template.berichtencentrale.store.usage=5 gb
template.berichtencentrale.temp.usage=3 gb

template.bijhouding.security.private.keystore=<privatestore 1>.jks
template.bijhouding.security.private.keystore.wachtwoord=<privatestore password 1>
template.bijhouding.security.privatekey.alias=<privatestore keypair alias 1>
template.bijhouding.security.privatekey.wachtwoord=<privatestore key password 1>



template.kennisgeving.security.client.keystore=<privatestore 1>.jks
template.kennisgeving.security.client.keystore.wachtwoord=<privatestore password 1>
template.kennisgeving.security.client.keystore.keywachtwoord=<privatestore key password 1>
template.kennisgeving.security.afnemer.truststore=<publicstore 1>.jks
template.kennisgeving.security.afnemer.truststore.wachtwoord=<publicstore password 1>


template.brp.bevraging.zoekpersoon.max.conc.request=10
template.brp.bevraging.zoekpersoon.max.tussenresultaat=250
template.brp.bevraging.zoekpersoon.max.costs.queryplan=250
